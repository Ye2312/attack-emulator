<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ report.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1>{{ report.title }}</h1>
    <p>{{ report.description }}</p>
    <h3>Выполненный запрос:</h3>
    <pre>{{ report.query }}</pre>
    <h3>Последствия:</h3>
    <p>{{ report.impact }}</p>
    <h3>Как защититься:</h3>
    <ul>
        {% for item in report.prevention %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-primary mt-3">Вернуться на главную</a>
</body>
</html>
