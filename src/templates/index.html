<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атаки и защита веб-приложений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-5">Моделирование атак и защит</h1>

    <!-- Форма выбора атаки -->
    <h2 class="mt-4">Выберите атаку</h2>
    <form action="/attack" method="POST" class="mb-3">
        <div class="mb-3">
            <select name="attack_type" class="form-select">
                <option value="SQL Injection">SQL Injection</option>
                <option value="XSS">XSS</option>
                <option value="DDoS">DDoS</option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Выполнить атаку</button>
    </form>

    <!-- Форма выбора защиты -->
    <h2 class="mt-4">Выберите защиту</h2>
    <form action="/defense" method="POST">
        <div class="mb-3">
            <select name="defense_type" class="form-select">
                <option value="Prepared Statements">Prepared Statements</option>
                <option value="Sanitization">Sanitization</option>
                <option value="Rate Limiting">Rate Limiting</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Включить защиту</button>
    </form>
</body>
</html>
