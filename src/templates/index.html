
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моделирование атак и защит</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Моделирование атак и защит</h1>

    <form action="/attack" method="POST" class="mt-3">
        <label for="attack_type" class="form-label">Выберите атаку</label>
        <select name="attack_type" id="attack_type" class="form-select mb-3">
            <option value="SQL Injection">SQL Injection</option>
            <option value="XSS">XSS</option>
            <option value="DDoS">DDoS</option>
        </select>
        <button type="submit" class="btn btn-danger">Выполнить атаку</button>
    </form>

    <form action="/defense" method="POST" class="mt-3">
        <label for="defense_type" class="form-label">Выберите защиту</label>
        <select name="defense_type" id="defense_type" class="form-select mb-3">
            <option value="Prepared Statements">Prepared Statements</option>
            <option value="XSS Protection">XSS Protection</option>
            <option value="DDoS Protection">DDoS Protection</option>
        </select>
        <button type="submit" name="action" value="enable" class="btn btn-success">Включить защиту</button>
        <button type="submit" name="action" value="disable" class="btn btn-danger">Отключить защиту</button>
    </form>
</body>
</html>
